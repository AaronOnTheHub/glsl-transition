<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GLSL Transition Example</title>
  <style>
    body {
      text-align: center;
      background: black;
      color: white;
    }
    h1 {
      font: 1.4em sans-serif;
    }
    p {
      font: 1em monospace;
    }
    p label {
      text-align: right;
      display: inline-block;
      min-width: 200px;
    }
    p input[type=range] {
      min-width: 200px;
    }
    p .value {
      display: inline-block;
      width: 50px;
      text-align: left;
    }
    canvas {
      background: #222;
    }
  </style>
</head>
<body>
  <h1>GLSL-Transition</h1>
  <canvas id="viewport" width="640" height="450"></canvas>
  <p>
    <label for="duration">Transition Duration:</label>
    <input type="range" id="duration" value=1000 min=1 max=3000 />
    <span class="value">
      <span id="durationValue"></span>ms
    </span>
  </p>
  <p>
    <label for="delay">Delay:</label>
    <input type="range" id="delay" value=500 min=0 max=3000 />
    <span class="value">
      <span id="delayValue"></span>ms
    </span>
  </p>
  <script src="bundle.js"></script>
</body>
</html>
